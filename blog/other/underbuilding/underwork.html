<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>bajo construccion...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      position: relative; /* Necesario para el posicionamiento absoluto del botón */
    }

    .back-button {
      position: absolute; /* Posiciona el botón de forma absoluta */
      top: 10px; /* Distancia desde la parte superior */
      left: -10px; /* Distancia desde la izquierda */
      padding: 10px 20px;
      background-color: orange; /* Color de fondo naranja */
      color: white; /* Color del texto */
      text-decoration: none; /* Sin subrayado */
      border: none; /* Sin borde */
      border-radius: 5px; /* Bordes redondeados */
      cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
    }

    .back-button:hover {
      background-color: darkorange; /* Color de fondo al pasar el mouse */
    }

    /* Estilo para el botón en la parte inferior */
    .bottom-button {
      position: relative; /* Posiciona el botón de forma relativa */
      padding: 10px 20px;
      background-color: orange; /* Color de fondo naranja */
      color: white; /* Color del texto */
      text-decoration: none; /* Sin subrayado */
      border: none; /* Sin borde */
      border-radius: 5px; /* Bordes redondeados */
      cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
      display: inline-block; /* Para que el botón tenga un tamaño adecuado */
      margin: 20px 0; /* Espaciado superior e inferior */
    }

    .bottom-button:hover {
      background-color: darkorange; /* Color de fondo al pasar el mouse */
    }
  </style>
</head>
